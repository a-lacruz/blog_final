{% extends 'mvlcblog/base.html' %}

{% block contenido %}
<div class="d-flex justify-content-center">
        <h1>{{object.titulo}}</h1>
</div>
<div class="d-flex justify-content-center">
        <h2>{{object.sub_titulo}}</h2>
</div>
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-center">
            <img src="{{object.imagen.url}}" style="max-width:700px;max-height:700px">
        </div>
    </div>
    <div class="col-12">
        <div class="d-flex justify-content-center align-self-stretch" style="margin: 80px 100px; font-size: 20px">
            {{object.texto|linebreaksbr}}
        </div>
    </div>
</div>
{% endblock %}
