{% extends 'mvlcblog/base.html' %}

{% block contenido %}

<div class="container-fluid mt-5">
    <h2 class="text-center">Registro de Usuarios</h2>
    <form method="POST" class="mx-auto w-50">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group mt-3">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <p class="text-muted">
            ***La contraseña debe tener al menos 8 caracteres y contener al menos un número y una letra mayúscula.***
        </p>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Registrarme</button>
            <a href="{% url 'mvlcblog-inicio' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
